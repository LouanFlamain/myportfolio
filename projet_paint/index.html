<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>test-js-form</title>
</head>
<body>
    <div class="header">
        <div class="button header-button">
            <div class="use header-button-a">
                <button class="select btn-head"><img src="./assets/hand-left-outline.svg" alt="circle" width="20px" height="20px"></button>
                <button class="delete btn-head"><img src="./assets/trash-outline.svg" alt="circle" width="20px" height="20px"></button>
            </div>
            <div class="form header-button-b">
                <button class="button-carre btn-head"><img src="./assets/square-outline.svg" alt="circle" width="20px" height="20px"></button>
                <button class="button-rond btn-head"><img src="./assets/ellipse-outline.svg" alt="circle" width="20px" height="20px"></button>
            </div>
            <div class="form header-button-c">
                <button class="button-triangle btn-head"><img src="./assets/triangle-outline.svg" alt="circle" width="20px" height="20px"></button>
                <button class="button-texte btn-head"><img src="./assets/text-outline.svg" alt="circle" width="20px" height="20px"></button>
            </div>
            <div class="form header-button-d"> 
                <button class="import btn-head" id = "import"><img src="./assets/caret-up-circle-outline.svg" alt="circle" width="20px" height="20px"></button>
                <button class="export btn-head" id = "export"><img src="./assets/caret-down-circle-outline.svg" alt="circle" width="20px" height="20px"></button>
                
            </div>
            <div class=" form color-choice header-button-e">
                <button class="save btn-head" id = "save"><img src="./assets/save-outline.svg" alt="circle" width="20px" height="20px"></button>
                <button class="palette btn-head"><img src="./assets/color-palette-outline.svg" alt="" width="20px" height="20px"></button>
            </div>
            
                <select class="sel" id="alpha" name="choix">
                    <option value="remplissage">remplissage</option>
                    <option value="contours">Contours</option>
                </select>

                <select class="sel" id="toto" name="taille-police">
                    <div>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <select class="sel" id="m1" name="style-police">
                    <option value="police1">Style police 1</option>
                    <option value="police2">Style police 2</option>
                    <option value="police3">Style police 3</option>
                </select>
            </div>
            <div class="slider-palette">
                <button class="slider-croix">x</button>
                <div class="appercu-couleur transparent"></div>
                <div class="palette-de-couleurs">
                    <div class="color-noir appercu-palette"></div>
                    <div class="color-blanc appercu-palette"></div>
                    <div class="color-gris appercu-palette"></div>
                    <div class="color-marron appercu-palette"></div>
                    <div class="color-rouge appercu-palette"></div>
                    <div class="color-rouge-orange appercu-palette"></div>
                    <div class="color-orange appercu-palette"></div>
                    <div class="color-jaune appercu-palette"></div>
                    <div class="color-vert appercu-palette"></div>
                    <div class="color-vert-c appercu-palette"></div>
                    <div class="color-bleu-c appercu-palette"></div>
                    <div class="color-bleu appercu-palette"></div>
                    <div class="color-bleu-f appercu-palette"></div>
                    <div class="color-violet appercu-palette"></div>
                    <div class="color-rose appercu-palette"></div>
                    <div class="color-transparent appercu-palette"></div>
                </div>
            </div>
        </div>
    
    </div>
    <section class="section">

    </section>
    <script src="form.js"></script>
</body>
</html>
